<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLY Compression Tool</title>

    <style>
        :root {
            --bg: #0f1115;
            --panel: #15181e;
            --border: #23262d;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #6366f1;
            --accent-soft: rgba(99, 102, 241, 0.15);
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: Inter, system-ui, -apple-system, sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .upload-area {
            border: 1px dashed var(--border);
            border-radius: 10px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
            background: #111318;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: #111318;
        }

        .upload-area h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .upload-area p {
            font-size: 12px;
            color: var(--muted);
        }

        .file-info {
            margin-top: 16px;
            padding: 12px;
            background: #0f1115;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 12px;
            display: none;
        }

        .slider-container {
            margin: 28px 0 12px;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
        }

        .percentage-display {
            text-align: center;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .compress-btn,
        .download-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .compress-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .compress-btn:hover:not(:disabled),
        .download-btn:hover {
            background: #4f46e5;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            font-size: 12px;
            margin-top: 8px;
            color: var(--muted);
        }

        .status {
            margin-top: 16px;
            font-size: 12px;
            padding: 10px;
            border-radius: 8px;
            display: none;
            border: 1px solid var(--border);
        }

        .status.success {
            color: var(--success);
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>PLY Compression</h1>

        <div class="upload-area" id="dropArea">
            <h3>Drop your PLY file</h3>
            <p>or click to browse</p>
            <input type="file" id="fileInput" accept=".ply" hidden />
        </div>

        <div class="file-info" id="fileInfo">
            <div><b>File:</b> <span id="fileName"></span></div>
            <div><b>Size:</b> <span id="fileSize"></span></div>
        </div>

        <div class="slider-container">
            <div class="slider-labels">
                <span>High</span>
                <span>Keep Ratio</span>
                <span>Low</span>
            </div>
            <input type="range" min="1" max="100" value="25" id="compressionSlider" />
        </div>

        <div class="percentage-display">
            Keep <b><span id="percentageValue">25</span>%</b>
        </div>

        <button class="compress-btn" id="compressBtn" disabled>
            Compress
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <button class="download-btn" id="downloadBtn" style="display:none">
            Download
        </button>

        <div class="status success" id="statusInfo"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
